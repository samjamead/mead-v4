<div class="leads-wrapper">

  <p>Make some leads:</p>

  <form id="lead-form" >
    <input type="text" id="lead-name" placeholder="Name" />
    <input type="email" id="lead-email" placeholder="Email" />
    <input type="number" id="lead-phone" placeholder="Phone" />
    <select id="lead-job">
      <option value=""></option>
      <option value="Clinician">Clinician</option>
      <option value="Practice Owner">Practice Owner</option>
      <option value="Practice Manager">Practice Manager</option>
      <option value="Patient">Patient</option>
    </select>
    <input type="text" id="lead-practice" placeholder="Practice Name" />
    <select id="lead-action">
      <option value="claim">Claim Profile</option>
      <option value="report">Access Suburb Report</option>
      <option value="whitepaper">Download Whitepaper</option>
    </select>
    <input type="submit" value="Submit lead" />
  </form>

</div>
